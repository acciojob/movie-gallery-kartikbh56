<!DOCTYPE html>
<html>
<head>
    <title>Movie Gallery</title>
    <!-- Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container-fluid">

        <!-- First row: 12 images, each col-sm-1 -->
        <div class="row">
            <!-- 12 columns -->
            <!-- You can replace the src with any image URL -->
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>

            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>
            <div class="col-sm-1"><img src="https://via.placeholder.com/100" alt="movie"></div>
        </div>

        <!-- Second row: 6 images, each col-sm-2 -->
        <div class="row">
            <!-- 6 columns -->
            <div class="col-sm-2"><img src="https://via.placeholder.com/100" alt="movie"></div>
            <div class="col-sm-2"><img src="https://via.placeholder.com/100" alt="movie"></div>

        <!-- Third row: 3 images, each col-sm-4 -->
        <div class="row">
            <!-- 3 columns -->
            <div class="col-sm-4"><img src="https://via.placeholder.com/100" alt="movie"></div>

    <script type="text/javascript" src="./script.js"></script>

</html>

<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        img {

            height: 100px;

</head>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>

            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-1"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
        </div>

        <!-- Row 2: 6 images, col-sm-2 -->
        <div class="row">
            <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" alt="logo"></div>

            <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
            <div class="col-sm-2"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
        </div>

        <!-- Row 3: 3 images, col-sm-4 -->

        <div class="row">
            <div class="col-sm-12"><img src="https://goswift.in/img/logo.png" alt="logo"></div>
        </div>

    </div>

    <script type="text/javascript" src="./script.js"></script>

</html>
